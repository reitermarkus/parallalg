language: c

matrix:
  include:
    - os: osx
      osx_image: xcode9.3
      env:
        - MATRIX_EVAL='brew install llvm clinfo; clinfo'
    - os: linux
      compiler: gcc-7
      env:
        - MATRIX_EVAL="export CC='gcc-7'"

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - ocl-icd-opencl-dev

before_script:
  - export CFLAGS='-Werror'
  - eval "${MATRIX_EVAL}"

script:
  - make -C week_02/matrix_multiplication
  - make -C week_03/heat_stencil
  - make -C week_04/matrix_multiplication_profiling
  - make -C week_05/heat_stencil
  - make -C week_06/recursive_multistage_reduction
  - make -C week_07/auto_level
  - make -C week_08/count_sort
  - make -C week_10/matrix_mul_bench

notifications:
  email: false
